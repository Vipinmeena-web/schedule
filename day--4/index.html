<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculaterg</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="full">
      <div class="input">
        <input type="text" />
      </div>
      <div class="overall">
        <div class="button1">
          <button>Deg</button>
          <button style="padding-left: 28px; padding-right: 28px">ln</button>
          <button style="padding-left: 23.5px; padding-right: 24px">log</button>
          <button style="padding-left: 28px; padding-right: 28px">pi</button>
          <button style="padding-left: 29px; padding-right: 30px">e</button>
          <!-- 
            
            
            
             <button></button> -->
        </div>
        <div class="button2">
          <!-- <button>ln</button> -->
          <button style="padding-left: 28px; padding-right: 28.9px">Inv</button>
          <button style="padding-left: 28px; padding-right: 29.8px">sin</button>
          <button style="padding-left: 25px; padding-right: 28.5px">cos</button>
          <button>tan</button>
          <button style="padding-left: 23px; padding-right: 28px">root</button>
        </div>
        <div class="button3">
          <button style="padding-left: 20px; padding-right: 28.5px">Ans</button>
          <button style="padding-left: 31px">%</button>
          <button style="padding-left: 30px; padding-right: 32.7px">x!</button>
          <button style="padding-left: 28px; padding-right: 30.6px">
            x <sup>Y</sup>
          </button>
          <button>x <sup>2</sup></button>
        </div>
        <div class="button4">
          <button style="padding-left: 28px; padding-right: 35.3px">(</button>
          <button>7</button>
          <button>4</button>
          <button>1</button>
          <button>0</button>
        </div>
        <div class="button5">
          <button style="padding-left: 28px; padding-right: 35px">)</button>
          <button>8</button>
          <button>5</button>
          <button>2</button>
          <button style="padding-left: 28.5px; padding-right: 35.4px">.</button>
        </div>
        <div class="button6">
          <button>
            <img
              width="8.4"
              height="18"
              src="https://img.icons8.com/wired/64/clear-symbol.png"
              alt="clear-symbol"
            />
          </button>
          <button>9</button>
          <button>6</button>
          <button>3</button>
          <button style="padding-left: 19px; padding-right: 25px">exp</button>
        </div>
        <div class="button7">
          <button style="padding-left: 30px; padding-right: 32px">/</button>
          <button style="padding-left: 28px; padding-right: 30.2px">x</button>
          <button style="padding-left: 28px; padding-right: 29px">+</button>
          <button>-</button>
          <button style="padding-left: 28px; padding-right: 28px">=</button>
        </div>
      </div>
    </div>
  </body>
</html>

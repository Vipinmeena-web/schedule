   <!DOCTYPE html>
   <html lang="en">
   <head>
    <meta charset="UTF-8">

    <title>login</title>
    <style>
       .fm{

        box-shadow: 0 0 10px 5px;
        background-color: aliceblue;
        width: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);

       }
       h1{

       }
       .id{
        /* margin-left:40px;

        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        
       }
       input{
        margin: 5px;
       }
       button{
        cursor: pointer;
        /* margin-left: 44px;
        margin-top: 10px;
        margin-bottom: 10px; */
        margin: 5px;
        padding: 4px 68px ;
        background-color: rgb(167, 243, 150);
        border: none;
       }
    </style>

   </head>
   <body>
    <form action="">
        <div class="fm">
        <h1>Login </h1>
        <div class="id">
        <label for="">ID:</label>
        <br>
        <input type="text" placeholder="enter id " required >
        <br>
       
        <div class="password-container">
            <label for="">Password:</label>
            <br>

        </div>

    </form>
</div>
   </body>
